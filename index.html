<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF=8">
    <link rel="stylesheet" href = "style.css">
    <title>RockPaperScissors</title>
</head>

<body>
    <div id = "buttonContainer">
        <button id = "rock">ROCK<img src="rock.jpg" alt="a stack of rocks on a beach"></button>
        <button id = "paper">PAPER<img src="paper.jpg" alt="a blank notebook and pencil on a desk"></button>
        <button id = "scissors">SCISSORS<img src="scissors.jpg" alt="a colorful pair of scissors on a white background"></button>
    </div>
    <div id="textContainer">
        <h1>Let's play Rock, Paper, Scissors! First to 5 wins.</h1>
        <p id = "comp"></p>
        <p id = "human"></p>
        <h2 id = "score"></h2>
    </div>



    <script src="./rps.js" type="text/javascript"></script>
        
</body>

</html>
